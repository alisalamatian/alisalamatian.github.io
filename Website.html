<!--Defining Classes for elements and then
defining classes in css style-->
<style>
  .info-but{
    background-color:rgb(20,20,20);
    color: rgb(228, 228, 228);
    border: none; 
    height: 36px;
    width: 50px;
    border-color: brown;
    border-radius: 5px;
    border-style: solid;
    border-width: 1px;
    cursor:pointer;
    margin-left: 20px;
    font-size: 15px;
    transition: background-color 1s, color 1s, opacity 1s, box-shadow 1s;
    vertical-align: top;
  }
  
  /* pseudo class, for example hover effect*/
  .info-but:hover{
    background-color: rgb(90,90,90);
    color: blue;
    opacity: 0.3;
    box-shadow: -5px 5px 10px rgb(0, 0, 0);
  }

  .info-but:active{
   background-color: black;
   opacity: 0.8;
   transition: opacity 1s; 
  }

</style>
<button class="info-but">
  About
</button>
